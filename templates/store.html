<!DOCTYPE html>
<html>
<head>
	<title>store</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
	body {
		padding: 5%;
	}
	</style>
</head>
<body>
	<p><a href="/">back to home</a></p>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="card" style="width: 18rem;">
				  <img src="../static/donuts.jpg" class="card-img-top" alt="donuts">
				  <div class="card-body">
				    <h5 class="card-title">Donuts</h5>
						<h6 class="card-subtitle mb-2 text-muted">$6.00</h6>
				    <p class="card-text">A dozen frosted donuts.</p>
				    <a href="/cart" class="btn btn-primary">Add to cart</a>
				  </div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card" style="width: 18rem;">
					<img src="../static/cake.jpg" class="card-img-top" alt="cake">
					<div class="card-body">
						<h5 class="card-title">Cake</h5>
						<h6 class="card-subtitle mb-2 text-muted">$3.00</h6>
						<p class="card-text">A slice of angel cake.</p>
						<a href="/cart" class="btn btn-primary">Add to cart</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card" style="width: 18rem;">
					<img src="../static/pizza.jpeg" class="card-img-top" alt="pizza">
					<div class="card-body">
						<h5 class="card-title">Pizza</h5>
						<h6 class="card-subtitle mb-2 text-muted">$10.00</h6>
						<p class="card-text">A 12-inch pizza with the works.</p>
						<a href="/cart" class="btn btn-primary">Add to cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
